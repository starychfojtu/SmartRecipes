version: 0.0
os: linux
files:
   - source: /
     destination: /var/smart-recipes/
permissions:
   - object: /var/smart-recipes
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:
   AfterInstall:
    - location : /car/smart-recipes/server-init.sh  
      runas: root
